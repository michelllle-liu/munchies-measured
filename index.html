<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
	<div class="content">
		<div class="header">
			<img src="images/placeholder-icon.png" width=100px height=100px>
			<p>APP NAME</p>
		</div>

		<div class="main">
			<div class="data-entry">
				<p>Daily Calorie Requirement</p>
				<input type="text" placeholder="Calories">
				<br>
				<a href="https://www.google.com/">Not sure?</a>
			</div>	

			<div class="data-entry">
				<p>Calories</p>
				<form class="food-data">
					<div>
						<label for="food">Food</label>
						<input type="text" id="food" placeholder="Enter a food item">
					</div>
					<div>
						<label for="calories">Calories</label>
						<input type="number" id="calories" placeholder="Number of calories">
					</div>
					<button type="submit">Add</button>
				</form>
			</div>
			
		</div>
	</div>
</body>
</html>
