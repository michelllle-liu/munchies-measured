<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Munchies Measured</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
	<div class="content">
		<div class="header">
			<!-- <img src="images/placeholder-icon.png" width=100px height=100px> -->
			<p>Munchies Measured</p>
		</div>

		<div class="main">
			<div class="data-entry">
				<p>Daily Calorie Requirement</p>
				<input type="text" placeholder="Calories">
				<br>
				<a href="https://www.google.com/">Not sure?</a>
			</div>	

			<div class="data-entry">
				<p>What did you eat today?</p>

				<div class="search-bar">
					<form>
						<input type="text" id="food" placeholder="Search food...">
						<button type="submit" onclick="foodSearch(document.getElementById('food').value); return false">Search</button>
					</form>
				</div>

				<div id="search-results">
					
				</div>

				<form class="food-data">
					<div>
						<input type="text" id="foodName" placeholder="Food item">
						<input type="number" id="calServe" placeholder="Calories per serving">
						<input type="number" id="servings" placeholder="Number of servings">
						<span class="btn">
							<button type="submit" onclick="drawTable(); return false">Add</button>
						</span>
					</div>
				</form>
			</div>

			<div class="table">
				<table id="genTable">
					<thead>
						<tr>
							<th>Food name</th>
							<th>Calories per serving</th>
							<th>Number of servings</th>
							<th>Number of calories</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
