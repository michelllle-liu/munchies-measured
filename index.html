<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
	<div class="content">
		<div class="header">
			<img src="images/placeholder-icon.png" width=100px height=100px>
			<p>APP NAME</p>
		</div>

		<div class="main">
			<div class="data-entry">
				<p>Daily Calorie Requirement</p>
				<input type="text" placeholder="Calories">
				<br>
				<a href="https://www.google.com/">Not sure?</a>
			</div>	

			<div class="data-entry">
				<p>Calories</p>
				<input type="text" placeholder="Search for food...">
			</div>
			
		</div>
	</div>
	<table id="userTable" border="1" >
		<thead>
			<tr>
				<th>Food Name</th>
				<td><input type="text" name="foodName" id="foodName"></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Calories/Serving</th>
				<td><input type="text" name="calories" id="calories"></td>
			</tr>

			<tr>
				<th>Servings</th>
				<td><input type="text" name="servings" id="servings"></td>
			</tr>

			<tr>
				<td><input type="button" name="button" id="button" value="Add To list" onclick="drawTable()"></td>
			</tr>
		</tbody>
	</table>

	<table border="1" id="genTable">
		<thead>
			<tr>
				<th>Food Name</th>
				<th>Calories/Serving</th>
				<th>Servings</th>
				<th>Total</th>
			</tr>
		</thead>
	</table>

</body>
</html>
